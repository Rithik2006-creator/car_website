<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Car Website Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-image: url('homepage2.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
      header {
  position: fixed;
  top: 0;
  left: 0; /* Fixes offset issue */
  width: 100%;
  background-color: white;
  color: orangered;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
      }
      
  .hero-text {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 2rem;
        border-radius: 10px;
        color: white;
      }
      
      .hero-text h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      
      .hero-text p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }
  
 .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }
      
      nav ul {
        list-style: none;
        display: flex;
        gap: 1.5rem;
      }
      
      nav a {
        text-decoration: none;
        color: orangered;
        font-weight: bold;
        margin-left: 1.5rem;;
      }
      nav b {
        color: white;
      }
 

    .login-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      color: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .login-box label {
      font-size: 16px;
      display: block;
      margin-bottom: 5px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      background-color: #333;
      color: white;
      font-size: 16px;
    }
    h2{
        color: orangered
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #ff4c29;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    p{
        color: aliceblue;
    }
    a{
        color: orangered;
    }

    .login-box input[type="submit"]:hover {
      background-color: #e03e1d;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 30px 20px;
      }

      .login-box h2 {
        font-size: 24px;
      }
    }
  </style>

    <h2>Login to Car Website</h2>

      <label>Password:</label>
      <input type="password" name="password" required>

      <input type="submit" value="Login">
    </form>
      <p>
